career-profile:
  title: Profil
  summary: |
    Ärztin mit praktischen und theoretischen Kompetenzen in der Diagnostik, Therapieplanung, umfassenden Patientenbetreuung. \
    Klinische Erfahrung in unterschiedlichen Aspekten der Inneren Medizin bei der Führung von Patienten basierend auf klinisch problemorientiertem wissenschaftlichem Denken und evidenzbasierten ärztlichem Handeln. \
    Effizienz, Zuverlässigkeit, Sorgfältigkeit gehören zu meiner Arbeitsweise.

