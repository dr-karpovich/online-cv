career-profile:
  title: Profil
  summary: |
    Einsatzfähige Ärztin mit praktischen und theoretischen Kompetenzen in der Diagnostik, Therapieplanung, umfassenden Patientenbetreuung. \
    Klinische Erfahrung in unterschiedlichen Aspekten der Inneren Medizin bei der Führung von Patienten basierend auf klinisch problemorientiertem wissenschaftlichem Denken und evidenzbasierten ärztlichem Handeln. Sowie sorgfältige und zeitnahe Führung von Dokumentation- und Berichtswesen. VSAO/FMH/SIWF Mitgliedschaft.\
    Effizienz, Zuverlässigkeit, Sorgfältigkeit gehören zu meiner Arbeitsweise.

